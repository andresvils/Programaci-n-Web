<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const intervalo= setInterval(()=>{
        document.write(`Hola <br>`)
        },4000)

        setTimeout(() => {
            document.write("fin intervalo")
            clearInterval(intervalo);
        }, 16000);
    </script>
</body>
</html>
