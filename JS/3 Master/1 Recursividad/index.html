<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recursividad</title>
</head>
<body>
    <script>
        "strict mode";
        const validarEdad = (err)=>{
            let edad;
            try{
                if(err) edad= prompt("Introduce un numero valido para la edad");
                else edad= prompt("Introduce tu edad");
                edad = parseInt(edad);
                if(isNaN(edad)) throw "introduce un numero para la edad";
                if(edad>18) console.log("sos mayor de edad");
                else console.log("sos menor de edad");
            }catch(e){
                validarEdad(e)
            }
        }
        validarEdad()
    </script>
</body>
</html>
