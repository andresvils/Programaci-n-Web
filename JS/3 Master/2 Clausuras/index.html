<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clasuras</title>
    <style>
        body{
            color: #222;
            font-family: sans-serif;
        }
        .texto{
            margin: 20px;
        }
    </style>
</head>
<body>
    <button class="t12">12px</button>
    <button class="t14">14px</button>
    <button class="t16">16px</button>
    <div class="texto">
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Pariatur, laudantium perferendis voluptate qui natus molestiae molestias quibusdam dolore magnam cum nemo incidunt, autem iure blanditiis repudiandae sequi placeat. Earum, quis?
    </div>
    <script>
        "strict mode";
        const cambiarTamaño = tamaño =>{
            return ()=> document.querySelector(".texto").style.fontSize=`${tamaño}px`; 
        }
        px12 = cambiarTamaño(12);
        px14 = cambiarTamaño(14);
        px16 = cambiarTamaño(16);
        document.querySelector(".t12").addEventListener("click",px12);
        document.querySelector(".t14").addEventListener("click",px14);
        document.querySelector(".t16").addEventListener("click",px16);
    </script>
</body>
</html>
