<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ejemplo de Formulario HTML</title>
</head>
<body>

<h2>Formulario de Registro</h2>

<form action="/procesar.php" method="post">
  <div>
    <label for="nombre">Nombre:</label>
    <input type="text" id="nombre" name="nombre" placeholder="Ingrese su nombre" required autofocus>
  </div>
  
  <div>
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" placeholder="correo@example.com" required>
  </div>

  <div>
    <label for="password">Contraseña:</label>
    <input type="password" id="password" name="password" required>
  </div>

  <div>
    <label for="archivo">Archivo:</label>
    <input type="file" id="archivo" name="archivo" accept=".jpg, .png" required>
  </div>

  <div>
    <label for="fecha">Fecha de Nacimiento:</label>
    <input type="date" id="fecha" name="fecha">
  </div>

  <div>
    <label for="color">Color Favorito:</label>
    <input type="color" id="color" name="color" value="#ff0000">
  </div>

  <div>
    <label for="telefono">Teléfono:</label>
    <input type="tel" id="telefono" name="telefono" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" title="Formato: 123-456-7890">
  </div>

  <div>
    <label for="submit"></label>
    <input type="submit" id="submit" value="Enviar">
    <input type="reset" value="Limpiar">
  </div>
</form>

</body>
</html>
